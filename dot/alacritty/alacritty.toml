[colors.cursor]
cursor = "0x93a1a1"
text = "0x002b36"

[colors.hints.start]
foreground = "#1E1E2E"
background = "#F9E2AF"

[colors.hints.end]
foreground = "#1E1E2E"
background = "#A6ADC8"

[colors.normal]
black = "#45475A"
red  =  "#d75f87"
green = "#A6E3A1"
yellow = "#F9E2AF"
blue = "#20BBFC"
magenta = "#F5C2E7"
cyan = "#d75f87"
white = "#BAC2DE"

[colors.primary]
background = "#000000"
foreground = '#F1F1F1'


[env]
TERM = "xterm-256color"

[font]
size = 10.9


[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window]
opacity = 1#0.85

[window.padding]
x = 0
y = 0

[cursor]
style = { blinking = "On" }

