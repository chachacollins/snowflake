[colors.cursor]
cursor = "0x93a1a1"
text = "0x002b36"

[colors.primary]
background = "#09090F"
foreground = '#d4be98'

# Normal colors
[colors.normal]
black   = '#32302f'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'

# Bright colors (same as normal colors)
[colors.bright]
black   = '#32302f'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'

[env]
TERM = "xterm-256color"

[font]
size = 12.0


[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window]
opacity = 1

[window.padding]
x = 0
y = 0

[cursor]
style = { blinking = "On" }

